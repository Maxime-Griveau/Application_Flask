        <label for="mail">mail</label>
        {{form.mail(class_="form-control", placeholder="exemple : pierre.dupond@gmail.com")}}
        <small id="mail" class="form-text text-muted">Entrer une adresse email</small>
    </div>

    <div class="form-group">
        <label for="mot_de_passe">Mot de passe</label>
        {{form.mot_de_passe(class_="form-control", placeholder="saisir le mot de passe (6 caract√®res)")}}
        <small id="mot_de_passe" class="form-text text-muted">Entrer un mot de passe</small>
    </div>

    <p><input type="submit" value="Ajouter"></p>
</form>
